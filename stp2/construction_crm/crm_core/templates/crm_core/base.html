<!DOCTYPE html>
<html lang="ru" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Construction CRM - Управление строительными проектами{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-bg: #f8f9fa;
        }
        
        .navbar-brand {
            font-weight: 700;
            color: #fff !important;
        }
        
        .card-dashboard {
            transition: transform 0.2s ease-in-out;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .card-dashboard:hover {
            transform: translateY(-5px);
        }
        
        .sidebar {
            background: var(--primary-color);
            color: white;
            height: 100vh;
            position: sticky;
            top: 0;
        }
        
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin: 0.25rem 0;
        }
        
        .sidebar .nav-link:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        
        .sidebar .nav-link.active {
            background: var(--secondary-color);
            color: white;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 300;
            color: var(--secondary-color);
        }
        
        .table-hover tbody tr:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }
        
        .badge-status {
            padding: 0.5em 0.75em;
            border-radius: 20px;
            font-weight: 500;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar d-md-block">
                <div class="position-sticky pt-3">
                    <h4 class="text-center mb-4">
                        <i class="bi bi-building"></i>
                        Construction CRM
                    </h4>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">
                                <i class="bi bi-house"></i> Главная
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'sites' in request.path %}active{% endif %}" href="{% url 'construction_site_list' %}">
                                <i class="bi bi-building"></i> Объекты
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/api/" target="_blank">
                                <i class="bi bi-code-slash"></i> API
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'admin:index' %}" target="_blank">
                                <i class="bi bi-gear"></i> Админка
                            </a>
                        </li>
                    </ul>
                    
                    <div class="mt-5">
                        <h6 class="text-uppercase text-muted mb-3">Статистика</h6>
                        <div class="text-center">
                            <div class="stat-number">{{ total_sites_count }}</div>
                            <small class="text-muted">Всего объектов</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                    <h1 class="h2">{% block page_title %}Панель управления{% endblock %}</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <span class="text-muted me-2">
                            <i class="bi bi-calendar"></i> {{ current_date }}
                        </span>
                    </div>
                </div>

                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script>
        // Theme switcher
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const currentTheme = localStorage.getItem('theme') || 'light';
            
            if (currentTheme === 'dark') {
                document.documentElement.setAttribute('data-bs-theme', 'dark');
            }
            
            if (themeToggle) {
                themeToggle.addEventListener('click', function() {
                    const currentTheme = document.documentElement.getAttribute('data-bs-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    
                    document.documentElement.setAttribute('data-bs-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                });
            }
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
