<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Контакты</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="contact.html">Контакты</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Форма для связи -->
        <section class="content-block">
            <h2>Свяжитесь с нами</h2>
            <form action="submit_form.php" method="POST">
                <label for="name">Ваше имя:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Ваш email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" required></textarea>
                
                <!-- Переключатели -->
                <fieldset>
                    <legend>Выберите ваш пол:</legend>
                    <label for="male">Мужской</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="female">Женский</label>
                    <input type="radio" id="female" name="gender" value="female">
                </fieldset>
                
                <!-- Селекторы -->
                <label for="department">Выберите отдел:</label>
                <select id="department" name="department">
                    <option value="sales">Отдел продаж</option>
                    <option value="support">Техническая поддержка</option>
                    <option value="billing">Бухгалтерия</option>
                </select>
                
                <!-- Кнопка отправки формы -->
                <button type="submit">Отправить</button>
            </form>
        </section>
        
        <!-- Место для вставки видео -->
        <section class="content-block">
            <h2>Пример видео</h2>
            <div class="video-container">
                <video controls>
                    <source src="cat.mp4" type="video/mp4">
                    Ваш браузер не поддерживает встроенное видео.
                </video>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Моя веб-страница</p>
    </footer>

</body>
</html>
